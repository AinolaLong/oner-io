<body>
<div style="font-size:12px;color:#888;position:fixed; top:7px; left:16px;">当前是PC版本单测, <a href="./index.html">进入H5版单测</a></div> 
<div id="mocha"></div>

<script type="text/javascript" src="./node_modules/es5-shim/es5-shim.min.js"></script>

<script type="text/javascript" src="./node_modules/rsvp/dist/rsvp.js"></script>
<!--<script type="text/javascript" src="./dist/natty-db.pc.min.js"></script>-->
<script type="text/javascript" src="./dist/natty-db.pc.js"></script>
<script>
    cookie.set('abc', 'abc');
    var DBC = new NattyDB.Context();
    var aa = DBC.create('aa', {
        get: {
            method: 'GET',
            url: 'http://192.168.0.104:8888/data.json'
        }
    });
    aa.get().then(function(content){
        document.getElementById('mocha').innerHTML = content.a + cookie.get('abc');
    });
</script>
